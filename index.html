<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet/less" href="index.less">
    <script src="/script/less.js"></script>

    <script src="index.js"></script>

    <title>Do-It-Myself Canvas</title>

</head>
<body>

    <h1>Some Game</h1>

    <canvas id="display" width="400px" height="400px"></canvas>

</body>

<script>
    "use strict";

    var square = new Square({ 
        "x": 100,
        "y": 100,
        "size": 30,
    });

    document.body.onkeypress = function(event){

        if (typeof square.keymap[event.which] === "undefined") {
            return undefined;
        }

        square.move( square.keymap[event.which] );

    };
    
</script>
</html>
